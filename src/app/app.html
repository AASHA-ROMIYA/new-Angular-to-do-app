<div class="container">
  <div class="card-row">
    <div class="card-header">
      <h3>{{title()}}</h3>
    </div>
    <div class="card-body">
      <app-task-form [taskList]="taskList"></app-task-form>
    </div>
    <div class="card-body">
      
      <app-task-list [taskList]="taskList">

        <h2 *ngIf="taskList.length">My current Tasks {{taskList.length}}</h2>
        <h2 *ngIf="!taskList.length">No Task Created...</h2>
      </app-task-list>
    </div>
  </div>
</div>
